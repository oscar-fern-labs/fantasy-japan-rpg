<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Japan RPG - Multiplayer Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'VT323', monospace;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(120, 53, 15, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 69, 19, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(160, 82, 45, 0.1) 0%, transparent 50%);
            min-height: 100vh;
        }
        
        /* Pixel perfect grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }
        
        #root {
            width: 100%;
            min-height: 100vh;
        }
        
        /* Retro glow effects */
        .glow-text {
            text-shadow: 0 0 10px currentColor;
        }
        
        .pixel-border {
            border: 2px solid #8b4513;
            border-image: repeating-linear-gradient(45deg, #8b4513 0, #8b4513 2px, transparent 2px, transparent 4px) 2;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
